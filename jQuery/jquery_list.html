<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            .promoted{
                color: red;
                font-weight:bold;
            }
    </style>
    <script src="https://www.rrjc.com/js_new/jquery-1.8.3.min.js?20180204"></script>
    <script>
        $(function(){                             //等待dom加载完毕
            var $category = $('ul li:gt(5):not(:last)');
            $category.hide();           //隐藏上面获取的jQuery对象

            var $toggleBtn = $('div.showmore > a');   //获取“显示全部品牌”按钮
            $toggleBtn.click(function(){
                if($category.is(":visible")){
                    $category.hide();   //隐藏$category
                    $('.showmore a span')
                        .css("background","blue")
                        .text("显示全部品牌");
                    $('ul li').removeClass("promoted");    
                }else{
                    $category.show();              //显示$cattegory
                    $('.showmore a span')
                        .css("background","red")
                        .text("精简显示品牌");          //改变背景和文本
                    $('ul li').filter(":contains('佳能'),:contains('品牌'),:contains('广告')")
                        .addClass("promoted");;      //添加高亮样式
                }
                return false;                    //超链接不跳转
            });
        })    

          
    </script>
</head>
