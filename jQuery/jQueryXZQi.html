<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1234</title>
    <script src="https://www.rrjc.com/js_new/jquery-1.8.3.min.js?20180204"></script>
    <style>
        div,span,p{
            width:150px;
            height: 150px;
            margin:5px;
            background:#aaa;
            border: #000 1px solid;
            float:left;
            font-size:17px;
            font-family:Verdana;
        }
        div.mini{
            width:60px;
            height:60px;
            background-color:#aaa;
            font-size:12px;
        }
        div.hide{
            display:none;
        }
    </style>
    <script>
        $(document).ready(function(){      //等待dom加载完毕
            //选择id为one的元素
            $('#btn1').click(function(){
                $('#one').css("background","red");
            });
            //选择class为mini的元素
            $('#btn2').click(function(){
                $('.mini').css("background","red");
            });
            //选择元素名是div的所有元素
            $('#btn3').click(function(){
                $('div').css("background","blue");
            });
            //选择所有的元素
            $('#btn4').click(function(){
                $('*').css("background","red");
            });
            //选择所有的span元素和id为two的元素
            $('#btn5').click(function(){
                $('span,div#two').css("background","red");
            });
        });
    </script>
</head>
<body>
    <!-- 控制按钮 -->
    <input type="button" value="选择 id为 one 的元素." id="btn1"/>  
    <input type="button" value="选择 class 为 mini 的所有元素." id="btn2"/>
    <input type="button" value="选择 元素名是 div 的所有元素." id="btn3"/>
    <input type="button" value="选择 所有的元素." id="btn4"/>
    <input type="button" value="选择 所有的span元素和id为two的元素." id="btn5"/>
    <br><br><br><br>
    <!--1-->
    <div class="one" id="one">
        id为one，class为one的div
        <div class="mini">
            class为mini的div
        </div>
    </div>
    <!--2-->
        <div class="one" id="two"  title="test">
            id为two，class为one的div
            <div class="mini"  title="other">class为mini，title为other</div>
            <div class="mini"  title="test">class为mini，title为test</div>
        </div>
        <!--3-->
    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini"></div>
    </div>
    <!--4-->
    <div class="one">
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini">class为mini</div>
        <div class="mini" title="tesst">class为mini，title为tesst</div>
    </div>
    <!--不显示-->
    <div style="display:none"  class="none">
        style的display为none的div
    </div>
    <div class="hide">class为hide的div</div>
    <!--5-->
    <div>
        包含input的type为“hidden”的div
        <input type="hidden" size="8">
    </div>
    <!--6-->
    <span id="mover">正在执行动画的span元素</span>
</body>
</html>
