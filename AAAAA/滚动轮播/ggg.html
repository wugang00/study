<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ggg</title>
	<style>
		*{margin:0px;padding:0px;}
		.aa{width:100px;height:30px; margin:30px auto;}
		ul{list-style:none;}
		img{vertical-align: top;}  /*取消图片底部3像素距离*/
		#box{
			width:600px;
			height:200px;
			margin:10px auto;
			background:pink;
			position:relative;
			overflow: hidden;
		}
		ul{
			width:400%;
			position: absolute;
			left:0;
			top:0;
		}
		ul li{
			float:left;
		}
	</style>
</head>

<body>
	<div class="aa">
		<button id="left">向左</button>
		<button id="right">向右</button>
	</div>
	<div id="wid">
		

		<div id="box">
			<ul>
				<li><img src="images/01.jpg" alt=""/></li>
				<li><img src="images/02.jpg" alt=""/></li>
				<li><img src="images/03.jpg" alt=""/></li>
				<li><img src="images/04.jpg" alt=""/></li>
				<li><img src="images/01.jpg" alt=""/></li>
				<li><img src="images/02.jpg" alt=""/></li>
			</ul>
		</div>
	</div>


	<script>
		var box=document.getElementById("box");
		var ul=box.children[0];
		var num=0;
		var timer = null;

		timer=setInterval(autoPlay,20);
		function autoPlay(){
			num--;
			num<=-1200 ? num=0 : num;
			ul.style.left = num + "px";
		}
		box.onmouseover=function(){
				clearInterval(timer);
		}
		box.onmouseout = function(){
			timer = setInterval(autoPlay,20); // 开启定时器
		}

	
	</script>
	
</body>
</html>
