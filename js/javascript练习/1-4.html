<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #cen div{
            width:50px;
            height:50px;
            background: black;
            float: left;
            margin:10px 10px;
        }
    </style>
</head>
<body>
    <p><button>点击将DIV变成红色</button></p>
    <div id="cen">
        <div> </div>
        <div> </div>
        <div> </div>
        <div> </div>
    </div>


    <script>
        window.onload=function(){
            var btns = document.getElementsByTagName("button")[0];
            var Odiv = document.getElementById("cen").getElementsByTagName("div");
            btns.onclick=function(){
                for(var i=0;i<Odiv.length;i++){
                    Odiv[i].style.background="red";
                }
            }

        }
    </script>
</body>
</html>
