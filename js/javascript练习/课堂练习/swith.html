<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<button id="bt1">111</button>
	
	<input id="ipt">
	<script>
		var btn1=document.getElementById("bt1");
		
		btn1.onclick=function(){
			var i=document.getElementById("ipt").value;
			switch(i){
				case i=1:
				alert(1);
				break;
				case i=22:
				alert(22);
				break;
				case i=33:
				alert(33);
				break;
			}
		}
		
		
	</script>
</body>
</html>
