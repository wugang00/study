<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标移入/移出改变样式</title>
    <style>
        #div1{
            width:300px;
            height:300px;
            margin:0 auto;
            background:black;
            border:15px #000 solid;
            padding:10px;
            cursor:crosshair;
        }
        #div1.hover{
            color:red;
            background:#f0f0f0;
            border:13px red solid;
        }
    </style>
</head>
<body>
    <div id="div1">鼠标移入改变样式，鼠标移出恢复。</div>

    <script>
        window.onload=function(){
            var oDiv = document.getElementById("div1");
            oDiv.onmouseover = function(){
                oDiv.className="hover";
            }
            oDiv.onmouseout = function(){
                oDiv.className="";
            }
        }
    </script>
</body>
</html>
