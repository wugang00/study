<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-4 标签</title>
  </head>
  <body>
    <h1>component-4 标签</h1>
    <hr />
    <div id="app">
      <component v-bind:is="who"></component>
      <!--vue框架定义的标签，可以让我们动态的使用下面任何一个以声明的组件-->
      <button @click="changeConponent">changeConponent</button>
    </div>
    
    
    <!--定义全局组件-->

    <script type="text/javascript">
      var componentA ={
        template:`<div style="color:red;"> I'm complateA</div>`
      }
      var componentB ={
        template:`<div style="color:green;"> I'm complateB</div>`
      }
      var componentC ={
        template:`<div style="color:pink;"> I'm complateC</div>`
      }
      var app = new Vue({
        el: "#app",
        data:{
          who:"componentB"
        },
        components:{
          "componentA":componentA,
          "componentB":componentB,
          "componentC":componentC,
        },
        methods:{
          changeConponent:function(){
            if(this.who=="componentA"){
              this.who="componentB";
            }else if(this.who=="componentB"){
              this.who="componentC";
            }else{
              this.who="componentA";
            }
          }
        }
        
      });
      
    </script>
  </body>
</html>
