<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-bin 实例</title>
  </head>
  <body>
    <h1>v-bin 实例</h1>
    <hr />
    <div id="app">
        <p><img v-bind:src="imgSrc"  width="280px"></p>
        <p><a :href="webUrl" target="_blank">吴天</a></p>
        <hr>
        <div :class="className">1,绑定Class</div>
        <div :class="{classA:isOk}">2,绑定Class中的判断</div>
        <div :class="[classA,classB]">3,绑定Class中的数组</div>
        <div :class="isOk?classA:classB">3,绑定Class中的三元运算符</div>
        <hr>
        <div>
            <input  type="checkbox" id="isOk" v-model="isOk">
            <label for="isOk">isOK={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5,绑定style</div>
        <div :style="styleObject">6,对象绑定style</div>
           
        
    </div>
    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 150%;
        }
    </style>

    <script type="text/javascript">
      var app = new Vue({
        el: "#app",
        data: {
          imgSrc: "https://jspang.com/static/upload/20190212/QFo4lsaVP38aHq2GhSekaHhY.jpg",
          webUrl:"http://wglingtian.com/",
          className:"classA",
          isOk:false,
          classA:"classA",
          classB:"classB",
          red:"red",
          font:"20px",
          styleObject:{
              color:"green",
              fontSize:"24px"
          }
        }
      });
    </script>
  </body>
</html>
