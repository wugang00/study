<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>extends</title>
</head>
<body>
    <h1>extends</h1>
    <hr /> 
    <div id="app">
      {{ num }}
      <p><button @click="add">add</button></p>
    </div>

    <script type="text/javascript">
        var extendsObj={
            updated:function(){
                console.log('我是扩展的updated')
            },
            methods:{
                add:function(){
                    console.log('我是扩展出来的方法')
                    this.num++;
                }
            }
        }

        var app = new Vue({
            el: '#app',
            data: {
                num:1
            },
            methods:{
                add:function(){
                    console.log('我是原生的方法')
                    this.num++;
                }
            },
            updated:function(){
                console.log('我是原生的updated');
            },
            extends:extendsObj,
            // delimiters:['${','}']    ${ num }
            //delimiters的作用是改变我们插值的符号
        });
    </script>
</body>
</html>
