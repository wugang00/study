<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-model 实例</title>
  </head>
  <body>
    <h1>v-model 实例</h1>
    <hr />
    <div id="app">
        <p> 原始文本信息：{{ message }} wg</p>
        <h3>文本框</h3>
        <p> v-model:        <input type="text" v-model="message"></p>
        <p> v-model.lazy:   <input type="text" v-model.lazy="message"></p>
        <p> v-model.number: <input type="text" v-model.nuber="message"></p>
        <!--先输入数字后输入字符串不加载字符串-->
        <p> v-model.trim:   <input type="text" v-model.trim="message"></p>
        <!--不加载多个空格-->
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="jspang" value="jspang" v-model="web_names">
            <label for="isTrue">jspang</label>
            <input type="checkbox" id="pnapa" value="pnapa" v-model="web_names">
            <label for="isTrue">pnapa</label>
            <input type="checkbox" id="titi" value="titi" v-model="web_names">
            <label for="isTrue">titi</label>
        </p>
        <p>{{web_names}}</p>
        <hr>
        <h3>单选框绑定</h3>
        <p>
          <input type="radio" id="one" value="男" v-model="sex">
          <label for="one">男</label>
          <input type="radio" id="otwo" value="女" v-model="sex">
          <label for="one">女</label>
          <p>你选择的性别是:{{sex}}</p>
        </p>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: "#app",
        data: {
            message: "hello world!双向绑定",
            isTrue:true,
            web_names:[],
            sex:""
        }
      });
    </script>
  </body>
</html>
